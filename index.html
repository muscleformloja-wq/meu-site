<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Muscle Form - Loja de Suplementos</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #1a0033;
      color: #fff;
      line-height: 1.6;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    .container {
      width: 90%;
      max-width: 1100px;
      margin: auto;
      padding: 20px 0;
    }

    /* HEADER */
    header {
      background-color: #6a0dad;
      padding: 20px 0;
    }
    header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-weight: 700;
      font-size: 28px;
      letter-spacing: 2px;
    }
    nav a {
      margin-left: 25px;
      font-weight: 600;
      font-size: 16px;
      transition: opacity 0.3s ease;
    }
    nav a:hover {
      opacity: 0.7;
    }

    /* HERO */
    .hero {
      background: url('https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }
    .hero::before {
      content: '';
      position: absolute;
      inset: 0;
      background-color: rgba(26, 0, 51, 0.7);
      z-index: 0;
    }
    .hero .content {
      position: relative;
      z-index: 1;
      max-width: 700px;
      padding: 0 20px;
    }
    .hero h2 {
      font-size: 38px;
      margin-bottom: 15px;
      font-weight: 700;
    }
    .hero p {
      font-size: 20px;
      margin-bottom: 25px;
      font-weight: 400;
    }
    .btn {
      background-color: #fff;
      color: #6a0dad;
      padding: 14px 28px;
      border-radius: 5px;
      font-weight: 700;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease;
      display: inline-block;
      text-align: center;
    }
    .btn:hover {
      background-color: #b87fff;
      color: white;
    }

    /* PRODUTOS */
    section.produtos {
      padding: 60px 0;
      text-align: center;
    }
    section.produtos h2 {
      font-size: 32px;
      margin-bottom: 40px;
      font-weight: 700;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
      gap: 30px;
      max-width: 1100px;
      margin: auto;
    }
    .produto {
      background-color: #29004d;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(106, 13, 173, 0.5);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .produto img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 3px solid #6a0dad;
    }
    .produto-content {
      padding: 20px;
    }
    .produto-content h3 {
      margin-bottom: 10px;
      font-size: 22px;
      font-weight: 700;
    }
    .produto-content p.preco {
      color: #d1b3ff;
      margin-bottom: 15px;
      font-weight: 600;
      font-size: 18px;
    }
    .produto-content button {
      background-color: #6a0dad;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    .produto-content button:hover {
      background-color: #8b33f0;
    }

    /* SOBRE */
    section.sobre {
      padding: 60px 20px;
      background-color: #29004d;
      text-align: center;
    }
    section.sobre h2 {
      font-size: 32px;
      margin-bottom: 20px;
      font-weight: 700;
    }
    section.sobre p {
      max-width: 700px;
      margin: auto;
      font-size: 18px;
      line-height: 1.6;
      color: #d1b3ff;
    }

    /* CONTATO */
    section.contato {
      padding: 60px 20px;
      text-align: center;
    }
    section.contato h2 {
      font-size: 32px;
      margin-bottom: 20px;
      font-weight: 700;
    }
    section.contato p {
      margin-bottom: 15px;
      font-size: 18px;
    }
    .btn.whatsapp {
      background-color: #25D366;
      color: white;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-weight: 700;
      padding: 12px 24px;
      border-radius: 50px;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }
    .btn.whatsapp img {
      height: 24px;
      width: 24px;
    }
    .btn.whatsapp:hover {
      background-color: #1ebe5b;
    }

    /* FOOTER */
    footer {
      background-color: #6a0dad;
      padding: 20px 0;
      text-align: center;
      font-size: 14px;
      font-weight: 600;
      color: white;
    }

    /* WHATSAPP FIXO */
    .whatsapp-fixed {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background-color: #25D366;
      color: white;
      font-size: 32px;
      padding: 16px;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      cursor: pointer;
      z-index: 1000;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .whatsapp-fixed:hover {
      background-color: #1ebe5b;
    }

    /* MODAL */
    .modal {
      display: none; /* hidden by default */
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      overflow: auto;
      background-color: rgba(0,0,0,0.7);
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      background-color: #29004d;
      padding: 30px;
      border-radius: 10px;
      max-width: 600px;
      width: 100%;
      position: relative;
      color: #fff;
      box-shadow: 0 0 25px rgba(106, 13, 173, 0.7);
      animation: fadeInScale 0.3s ease forwards;
    }
    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.8);
      } to {
        opacity: 1;
        transform: scale(1);
      }
    }
    .modal-close {
      position: absolute;
      top: 12px;
      right: 12px;
      background: transparent;
      border: none;
      font-size: 24px;
      color: #fff;
      cursor: pointer;
      font-weight: 700;
    }
    .modal-content h3 {
      margin-bottom: 15px;
      font-size: 26px;
    }
    .modal-content p {
      font-size: 18px;
      line-height: 1.5;
    }

    /* RESPONSIVE */
    @media (max-width: 600px) {
      header .container {
        flex-direction: column;
        gap: 15px;
      }
      nav a {
        margin-left: 0;
        margin-right: 15px;
      }
      .hero {
        height: 300px;
      }
      .produto img {
        height: 150px;
      }
    }
  </style>
</head>
